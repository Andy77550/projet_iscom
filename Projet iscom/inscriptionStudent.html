<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription étudiant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-student">
        <h1>Inscription étudiant</h1>
        <form action="" method="#">
            <input type="text" name="nom" placeholder="Nom étudiant*">
            <input type="text" name="prénom" placeholder="Prénom étudiant*">
            <input type="text" name="mail" placeholder="Email ISCOM (prénom.nom@iscom.org)*">
            <input type="text" name="mdp" placeholder="Mot de passe*">
            <input type="text" name="confirm_mdp" placeholder="Confirmation mot de passe*">
            <input type="text" name="tel" placeholder="Numéro de téléphone*">
            <input type="text" name="photo" placeholder="télécharger une photo de profil*">

            <p>* Champs obligatoires</p>
            <input type="checkbox"><p>J'accepte les <a href="#">conditions générales d'utilisation</a></p>
            <button class="#"><a href="inscriptionStudent.html">Crée mon compte</a></button>
        </form>
    </div>
    <div class="img-right">
        <img src="img/form-students.png" alt="">
    </div>
</body>
</html>
